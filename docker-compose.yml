services:
  p0rt:
    build: .
    container_name: p0rt
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./ssh_host_key:/app/ssh_host_key:rw
      - ./authorized_keys.json:/app/authorized_keys.json:rw
      - ./data:/app/data:rw
    env_file:
      - .env
    # NÃ©cessaire pour que setcap fonctionne
    security_opt:
      - no-new-privileges:false
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: p0rt-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "127.0.0.1:6379:6379"

volumes:
  redis-data: